<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <title>Barbaria Alura</title>
</head>
<body>
    
    <header>
        <div class="caixa">        
            <h1><img src="imagens produtos barbearia/logo.png" alt="logo da barbearia alura"></h1>
            <nav>
                <lu>
                    <li><a href="Início Barbearia.html">Home</a></li>
                    <li><a href="">Produtos</a></li>
                    <li><a href="">Contato</a></li>
            
                </lu>
            </nav>
        </div>
    
    </header>
    <main>
        <form action="">
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="emai@domínio.com">

            <label for="telefone">Telefone</label>
            <input type="telefone" id="text" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">
            
            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>
            <fieldset>
            <legend>Como prefere o nossa contato?</legend>
                <label for="radio-email"><input type="radio" name="contato"value="email" id="radio-email">E-mail</label>
                

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                
            </fieldset>
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            
            <Label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por e-mail?</Label>
            
            <input class="enviar" type="submit" value="Enviar Formulário" checked>
    
        </form>
        <table>
            <thead>
           
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead> 
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta </td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>    
        </table>
    </main>
    <footer>
        <img src="imagens produtos barbearia/logo-branco.png" alt="logo da barbearia alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    
    </footer>
    
</body>
</html>
