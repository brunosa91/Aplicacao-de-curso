<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <title>Barbaria Alura</title>
</head>
<body>
    
    <header>
        <div class="caixa">        
            <h1><img src="imagens produtos barbearia/logo.png"></h1>
            <nav>
                <lu>
                    <li><a href="Início Barbearia.html">Home</a></li>
                    <li><a href="">Produtos</a></li>
                    <li><a href="">Contato</a></li>
            
                </lu>
            </nav>
        </div>
    
    </header>
    <main>
        <form action="">
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao">

            <label for="email">E-mail</label>
            <input type="text" id="email" class="input-padrao">

            <label for="tefone">Telefone</label>
            <input type="text" id="text" class="input-padrao">
            
            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>
            <div>
            <p>Como prefere o nossa contato?</p>
                <label for="radio-email"><input type="radio" name="contato"value="email" id="radio-email">E-mail</label>
                

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
                
            </div>
            <div>
                <P>Qual horário prefere ser atendido?</P>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>
            
            <Label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por e-mail?</Label>
            
            <input type="submit" value="Enviar Formulário">
    
        </form>
    </main>
    <footer>
        <img src="imagens produtos barbearia/logo-branco.png">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    
    </footer>
    
</body>
</html>
